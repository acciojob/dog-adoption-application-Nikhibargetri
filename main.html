<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dog Adoption Application</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<form id="adoptionForm">
    <h2>Dog Adoption Application</h2>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number" required>

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address" required>

    <label>
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        Have you ever lived with a Dog before?
    </label>

    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" multiple required>
        <option value="Labrador">Labrador</option>
        <option value="Beagle">Beagle</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Bulldog">Bulldog</option>
    </select>

    <input type="submit" value="Submit">
</form>

<script src="script.js"></script>
</body>
</html>
